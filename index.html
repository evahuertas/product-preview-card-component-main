<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div>
    <div class="main-picture">
      <img class="main-picture__image" src="./images/image-product-mobile.jpg" alt="Fotografía de perfume Chanel">
    </div>
    <div class="main-section">

      <div class="main-section__text-zone">
        <h2 class="main-section__text-zone__top-title">Perfume</h2>

        <h1 class="main-section__text-zone__main-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="main-section__text-zone__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="main-section__buy-zone">
        
        <div class="main-section__buy-zone__price">
          <p class="price__new">$149.99</p>
          <p class="price__old">$169.99</p>
        </div>
        <button class="main-section__buy-zone__submit">
          <div class="main-section__buy-zone__button">
            <img class="button_icon" src="./images/icon-cart.svg" alt="icono carrito compra">
          </div>
          <p class="button__text">
            Add to Cart
          </p>
        </button>
      </div>

    </div>

  </div> -->
  </div>
</body>
</html>
